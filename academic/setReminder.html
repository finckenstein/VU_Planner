<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <h1>Set Reminders</h1>

  <form>
    <label for="beforeDeadline">7 Days before Deadline</label>

      <option value="none">None</option>
      <option value="everyTwoDays">Every Two Days</option>
      <option value="onceADay">Once a Day</option>
      <option value="twiceADays">Twice a Day</option>
    </select>
    <br><br><br>
    <label for="onDeadline">On the Day of the Deadline</label>

      <option value="none">None</option>
      <option value="once">Once 6 hours before dealine</option>
      <option value="everyTwoHour">Every two Hours</option>
      <option value="everyHour">Every Hour</option>
    </select>
    <button type="button" onclick="nothing()">Configure Reminder</button>
  </form>
  <script>
    function nothing(){
      alert('Reminder set!');
      window.location.href = "menu.php";
    }
  </script>
